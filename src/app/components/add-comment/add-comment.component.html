<div 
    class="bg-black/50 fixed top-0 left-0 bottom-0 w-screen h-screen"
    (click)="closeComment.emit(false)"
></div>

<div class="absolute inset-52 bg-white flex flex-col w-7/12 h-4/6 top-10 overflow-auto">
    <form
        class="flex flex-col justify-center items-center"
        [formGroup]="form"
        (ngSubmit)="onSubmit(form.value)"
    >
        <label class="mb-3 text-sm mt-32">
            Please, write a comment:
        </label>
        <textarea 
            class="rounded-md border border-black w-72"
            type="text"
            rows='4'
            cols='50'
            formControlName="comment"
        ></textarea>
        <p
        class="text-red-600 text-sm mt-2"
        *ngIf="showError"
        >
            This is a required field
        </p>
        <div class="flex justify-center items-center mt-10">
            <button
                type="submit"
                class="mr-5 border-white rounded-xl bg-violet-700 w-40 h-10 text-white"
            >Add</button>
            <button
                class="border-white rounded-xl bg-gray-400 w-40 h-10 text-white"
                (click)="closeComment.emit(false)"
            >Back</button>
        </div>
    </form>
</div>
