<div 
    class="bg-black/50 fixed top-0 left-0 bottom-0 w-screen h-screen"
    (click)="closePost()"
></div>

<div class="absolute bg-white flex flex-col w-10/12 h-5/6 top-10 overflow-auto">
    <div class="flex flex-row ml-20 mt-10">
        <div class="mr-10 flex flex-col items-center">
            <fa-icon
                [icon]="faArrowUp"
                (click)="increaseVotes()"
                class="cursor-pointer"
            ></fa-icon>
            {{ votesAmount }}
            <fa-icon
                [icon]="faArrowDown"
                (click)="decreaseVotes()"
                class="cursor-pointer"
            ></fa-icon>
        </div>
        <div>
            <p class="text-sm text-gray-500">
                submitted on {{ date }} by <b>{{ post.username }}</b>
            </p>
            <h4 class="text-2xl">
                {{ post.title }}
            </h4>
        </div>
    </div>
    <div class="ml-28">
        <img [src]="post.image" [alt]="post.title">
    </div>
    <div class="ml-28 mt-2">
        <p class="text-sm font-bold text-gray-500 cursor-pointer">
            {{ post.comments.length }} comments
        </p>
    </div>
    <div class="mb-3 ml-32">
        <app-comments
            *ngFor="let comment of post.comments"
            [comment]="comment"
        ></app-comments>
    </div>
    <span
        class="absolute right-5 top-5 cursor-pointer"
        (click)="closePost()"
    >
        <svg
            xmlns="http://www.w3.org/2000/svg"
            width="15"
            height="15"
        >
            <path d="M14 .7l-.7-.7L7 6.3.7 0 0 .7 6.3 7 0 13.3l.7.7L7 7.7l6.3 6.3.7-.7L7.7 7z"/>
        </svg>
    </span>
</div>
